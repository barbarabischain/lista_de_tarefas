<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>todo</title>
	<link rel="stylesheet" href="style.css">
	<link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
	<section class="principal">
		<header>
			<h1>TODO</h1>
			<button>sol</button>
		</header>
		<main class="container">
			<form class="task_element" action="">
				<input placeholder="new task" type="text">
				<input type="submit" value="Enviar">
			</form>
			<section>
				<ul class="tasks">
					<li class="task_element"><input type="checkbox"><span>Task 1</span></li>
					<li class="task_element"><input type="checkbox"><span>Task 2</span></li>
					<li class="task_element"><input type="checkbox"><span>Task 3</span></li>
					<li class="task_element"><input type="checkbox"><span>Task 4</span></li>
					<li class="task_element"><input type="checkbox"><span>Task 5</span></li>
				</ul>
				<section>
					<span>5 itens left</span>
					<section>
						<button>All</button>
						<button>Active</button>
						<button>Completed</button>
					</section>
					<button>Clear Completed</button>
				</section>
			</section>
		</main>
		<footer>
			<span>Drag and drop to reorder list</span>
		</footer>
	</section>
</body>
</html>
